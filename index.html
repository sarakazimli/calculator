<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <input type="text" name="input" size="16" id="answer">
        </div>
        <div class="buttons">
            <input type="button" class="number" name="one" value="1">
            <input type="button" class="number" name="two" value="2">
            <input type="button" class="number" name="three" value="3">
            <input type="button" class="operator number" name="plus" value="+">
            <input type="button" class="number" name="four" value="4">
            <input type="button" class="number" name="five" value="5">
            <input type="button" class="number" name="six" value="6">
            <input type="button" class="operator number" name="minus" value="-">
            <input type="button" class="number" name="seven" value="7">
            <input type="button" class="number" name="eight" value="8">
            <input type="button" class="number" name="nine" value="9">
            <input type="button" class="operator number" name="times" value="*">
            <input type="button" id="clear" name="clear" value="C">
            <input type="button" class="number" name="zero" value="0">
            <input type="button" class="equal" value="=">
            <input type="button" class="operator number" name="div" value="/"> 
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
